<div class="d-flex flex-row form-group">
    <select class="dropdown_text" name="added_lang" id="added_lang">
        <option value="" disabled selected>Choose language to add...</option>
        {% for lang_code, name in supported_langs.items() %}
            <option value="{{lang_code}}" {% if lang_code in present_langs %}hidden{% endif %}>{{name}}</option>
        {% endfor %}
    </select>
    <input class="button" type="submit" value="ADD LANGUAGE" name="add_lang" {% if disabled %}disabled{% endif %}>
    <div class="p-2 error">{% if translation_message %}&nbsp;{{ translation_message }}{% endif %}</div>
</div>
